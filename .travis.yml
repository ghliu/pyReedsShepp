language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libboost-dev
  - sudo apt-get install libc++-dev

install:
    - if [[ ${TRAVIS_PYTHON_VERSION:0:1} == 2 ]]; then pip install unittest2; fi
    - pip install -r requirements.txt
    - python setup.py install
script:
    - nosetests